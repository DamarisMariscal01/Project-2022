    <div id="drawW" class="contenedorCanvasPrincipal">
      <br />
      <canvas id="canvas" class="canva" width="500px" height="500px"> </canvas>
      <br />
      <nav class="navbar">
        <input
          type="color"
          name=""
          id="color"
          oninput="defcolor(this.value)"
          ;
        />
        <input
          type="range"
          id="grosor"
          oninput="defgrosor(this.value)"
          min="1"
          max="7"
          value="1"
        />

        <button onclick="convertCanvasToImage()">Save</button>
        <button onclick="erase()">Eraser</button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <!-- Inspo -->
        </button>
      </nav>
    </div>

    <!-- Scrollable modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade position-modal"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Inspo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h3 class="textInspo">Looking for inspiration for your drawings? Check this out!</h3>

            <div class="modalContainer">
              <div class="divWords divContainer d-flex justify-content-center flex-column">
                <h1>WORDS</h1>
                  <button id="buttonWords" onclick="response()">
                    Random word
                  </button>
                <div id="respuesta"></div>
              </div>

              <div class="divImages divContainer d-flex justify-content-center flex-column">
                <h1>IMAGES</h1>
                <button id="buttonImages" onclick="images2()">
                  Random Image
                </button>
                  <img id="image1" src="" alt="" />
              </div>


              <div class="divSentences divContainer d-flex justify-content-center flex-column">
                <h1>SENTENCES</h1>
                <button id="buttonSentences" onclick="oracion()">
                  Random sentence
                </button>
                <div id="oracion"></div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
