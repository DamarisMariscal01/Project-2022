    />

  </head>

  <body>
    <!-- Nav -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="home"
          href="./index.html"
          onclick="home()"
          >Home</a
        >
      </li>

      <li class="nav-item">
        <a
          class="nav-link"
          id="gallery"
          href="./gallery.html"
          onclick="gallery()"
          >Gallery</a
        >
      </li>

      <li class="nav-item">
        <a class="nav-link" id="draw" href="./canvas.html" onclick="draw()"
          >Draw</a
        >
      </li>

      <li class="nav-item">
        <a class="nav-link" id="pixel" href="./pixel.html" onclick="pixel()"
          >Pixel</a
        >
      </li>
    </ul>

    <!-- Pixel -->
    <!-- Nav -->
    <div class="contenedorPrincipal" id="pixelL">
      <div class="navbar">
        <button class="btn">Reset</button>
        <button class="btn2" id="crearimagen" onclick="crear()">Save</button>
        <input type="color" value="#A78BEA" class="color" />
        <input type="number" value="20" class="size" />
        <button
          type="button"
          class="btn1"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Inspo
        </button>
      </div>
      <div class="container" id="contenido"></div>
    </div>

    <!-- <div id="cuadrado"></div>-->
    <!-- Scrollable modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade position-modal"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Inspo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h3 class="textInspo">
              Looking for inspiration for your drawings? Check this out!
            </h3>

            <div class="modalContainer">
              <div
                class="divWords divContainer d-flex justify-content-center flex-column"
              >
                <h1>WORDS</h1>
                <button id="buttonWords" onclick="response()">
                  Random word
                </button>
                <div id="respuesta"></div>
              </div>

              <div
                class="divImages divContainer d-flex justify-content-center flex-column"
              >
                <h1>IMAGES</h1>
                <button id="buttonImages" onclick="images2()">
                  Random Image
                </button>
                <img id="image1" src="" alt="" />
              </div>

              <div
                class="divSentences divContainer d-flex justify-content-center flex-column"
              >
                <h1>SENTENCES</h1>
                <button id="buttonSentences" onclick="oracion()">
                  Random sentence
                </button>
                <div id="oracion"></div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ///////////////////////////////////// -->
    <div id="mdn"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- <input type="button" onclick="convertCanvasToImage()" name="submit"> -->

    <script src="./pixel.js"></script>
    <script src="inspo.js"></script>
  </body>
</html>
